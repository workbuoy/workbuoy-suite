version: '3.9'
services:
  workbuoy:
    build: .
    ports: ["3000:3000"]
    environment:
      JWT_SECRET: change_me
      STRIPE_SECRET_KEY: sk_test_change_me
      STRIPE_WEBHOOK_SECRET: whsec_change_me


  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: workbuoy
      POSTGRES_PASSWORD: workbuoy
      POSTGRES_DB: workbuoy
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
