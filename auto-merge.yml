name: auto-merge
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  gate-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve PR number
        id: resolve
        run: echo "PR_NUMBER=${{ github.event.pull_request.number || '' }}" >> $GITHUB_OUTPUT

      - name: Stop if no PR context
        if: ${{ steps.resolve.outputs.PR_NUMBER == '' }}
        run: exit 78

      - name: Load PR
        id: pr
        uses: actions-ecosystem/action-get-pull-request@v1
        with:
          number: ${{ steps.resolve.outputs.PR_NUMBER }}

      - name: Require 'automerge' label
        run: |
          echo "${{ steps.pr.outputs.labels }}" | grep -qi 'automerge' || { echo "No automerge label."; exit 78; }

      - name: Auto-merge when checks are green
        uses: peter-evans/auto-merge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.resolve.outputs.PR_NUMBER }}
          merge-method: squash
          minimum-approvals: 0
