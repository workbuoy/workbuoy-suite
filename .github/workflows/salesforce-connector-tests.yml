name: salesforce-connector-tests

on:
  push:
    paths:
      - 'connectors/salesforce/**'
      - '.github/workflows/salesforce-connector-tests.yml'
      - 'docs/CONNECTOR_SALESFORCE.md'
  pull_request:
    paths:
      - 'connectors/salesforce/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: connectors/salesforce
      - name: Run tests
        run: npm test
        working-directory: connectors/salesforce
