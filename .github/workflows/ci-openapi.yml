name: OpenAPI CI

on:
  push:
    paths:
      - 'api-docs/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-docs/openapi.yaml
