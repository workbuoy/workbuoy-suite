name: update-rollout-smoke

on:
  push:
    paths:
      - 'scripts/**'
      - 'update/policies/**'
      - '.github/workflows/update-rollout-smoke.yml'
      - 'docs/AUTO_UPDATE_ROLLOUT.md'
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Prepare rollout repo
        run: |
          ./scripts/create_rollout_repo.sh update_repo http://127.0.0.1:45910
      - name: Start rollout server
        run: |
          POLICY_PATH=update/policies/rollout.json UPDATE_REPO=update_repo PORT=45910 node scripts/update_server_rollout.js &
          echo $! > server.pid
          sleep 1
      - name: Show policy
        run: curl -s http://127.0.0.1:45910/policy | jq .
      - name: Stable rollout 30% – simulate 10 clients
        run: |
          node scripts/rollout_client_sim.js --channel stable --n 10 --current 1.0.0 | tee /dev/stderr | grep -q '"clients": 10'
      - name: Hold stable – expect 0% updates
        run: |
          curl -s -X POST -H 'content-type: application/json' -d '{"channel":"stable","hold":true}' http://127.0.0.1:45910/admin/hold
          node scripts/rollout_client_sim.js --channel stable --n 10 --current 1.0.0 | tee /dev/stderr | grep -q '"updates": 0'
      - name: Reopen stable and revoke 1.0.1 → should serve 1.0.0
        run: |
          curl -s -X POST -H 'content-type: application/json' -d '{"channel":"stable","hold":false}' http://127.0.0.1:45910/admin/hold
          curl -s -X POST -H 'content-type: application/json' -d '{"channel":"stable","version":"1.0.1"}' http://127.0.0.1:45910/admin/revoke
          out=$(node scripts/rollout_client_sim.js --channel stable --n 10 --current 0.9.0)
          echo "$out"
          echo "$out" | grep -q '"version": "1.0.0"'
      - name: Beta 100% – simulate 10 clients
        run: |
          node scripts/rollout_client_sim.js --channel beta --n 10 --current 1.0.0 | tee /dev/stderr | grep -q '"rate": 1'
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true
