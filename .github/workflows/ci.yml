name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.versions.outputs.node }}
    steps:
      - uses: actions/checkout@v4
      - id: versions
        run: echo "node=20.x" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: npm
      - run: npm ci

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run typecheck:meta --if-present

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: npm
      - run: npm ci
      - run: npm test -- --ci --reporters=default --reporters=jest-junit
        env:
          CI: "true"

  seed:
    needs: setup
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: npm
      - run: npm ci
      - name: Seed dry run (no DB writes)
        run: npm run seed:dry-run -w @workbuoy/backend || true
