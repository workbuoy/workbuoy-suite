name: Backend CI (in-memory)

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'prisma/**'
      - 'core/roles/**'
      - 'scripts/seed-roles-from-json.ts'
      - 'scripts/seed-roles-lib.ts'
      - 'scripts/roles-io.ts'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'prisma/**'
      - 'core/roles/**'
      - 'scripts/seed-roles-from-json.ts'
      - 'scripts/seed-roles-lib.ts'
      - 'scripts/roles-io.ts'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FF_PERSISTENCE: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node 20
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install workspaces
        run: npm install --workspaces --include-workspace-root --no-audit --fund=false

      - name: Backend typecheck
        run: npm run typecheck -w @workbuoy/backend

      - name: Run backend Jest suite
        env:
          ROLES_PATH: ./scripts/fixtures/minimal-roles.json
          FEATURES_PATH: ./scripts/fixtures/minimal-features.json
        run: npm run test -w @workbuoy/backend -- --runInBand --passWithNoTests --detectOpenHandles
