name: Backend CI

on:
  push:
    paths: ['backend/**', 'src/**', '.github/workflows/backend-ci.yml']
  pull_request:
    paths: ['backend/**', 'src/**', '.github/workflows/backend-ci.yml']

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      - name: Run in-memory API smoke tests
        run: |
          FF_PERSISTENCE=false npm test -- tests/features/active.api.test.ts tests/usage/usage.api.test.ts

      - name: Run full tests with DB (optional)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
        run: |
          # npx prisma migrate deploy
          FF_PERSISTENCE=true npm test -- --run
