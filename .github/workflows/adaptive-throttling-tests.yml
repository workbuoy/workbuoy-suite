name: adaptive-throttling-tests

on:
  push:
    paths:
      - 'sdk/js/**'
      - 'sdk/python/**'
      - 'docs/ADAPTIVE_THROTTLING.md'
      - '.github/workflows/adaptive-throttling-tests.yml'
  pull_request:
    paths:
      - 'sdk/js/**'
      - 'sdk/python/**'

jobs:
  node-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: sdk/js
      - name: Tests
        run: npm test
        working-directory: sdk/js

  python-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -e . pytest
        working-directory: sdk/python
      - name: Tests
        run: pytest -q
        working-directory: sdk/python
