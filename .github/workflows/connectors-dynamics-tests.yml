name: connectors-dynamics-tests

on:
  push:
    paths: ['backend/src/connectors/dynamics/**', 'backend/tests/**', 'backend/package.json', '.github/workflows/connectors-dynamics-tests.yml', 'docs/CONNECTOR_DYNAMICS.md']
  pull_request:
    paths: ['backend/src/connectors/dynamics/**', 'backend/tests/**']

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: backend
      - name: Build
        run: npm run build
        working-directory: backend
      - name: Run tests
        run: npx jest --passWithNoTests
        working-directory: backend
