name: desktop-sign

on:
  workflow_run:
    workflows: ["ga-release"]
    types: [completed]

jobs:
  checksums:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release_artifacts
      - name: Create checksums
        run: |
          chmod +x scripts/checksums.sh
          ./scripts/checksums.sh release_artifacts
      - name: Optional minisign
        if: ${{ secrets.MINISIGN_SECRET_KEY != '' }}
        run: |
          sudo apt-get update && sudo apt-get install -y minisign
          minisign -Sm -s <(echo "${{ secrets.MINISIGN_SECRET_KEY }}") -m release_artifacts/SHA256SUMS.txt
      - name: Upload checksum assets
        uses: actions/upload-artifact@v4
        with:
          name: desktop-checksums
          path: |
            release_artifacts/SHA256SUMS.txt
            release_artifacts/SHA256SUMS.txt.minisig
        if: always()
