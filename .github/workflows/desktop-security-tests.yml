name: desktop-security-tests

on:
  push:
    paths: ['desktop/**', '.github/workflows/desktop-security-tests.yml']
  pull_request:
    paths: ['desktop/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: desktop
      - name: Build
        run: npm run build
        working-directory: desktop
      - name: Crypto roundtrip
        run: npm run test:crypto
        working-directory: desktop
      - name: Conflict handling
        run: npm run test:conflict
        working-directory: desktop
