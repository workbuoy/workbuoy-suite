name: smoke-open-pr

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 8 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Make a tiny change
        run: |
          echo "$(date -u) CI smoke" >> README.md

      - name: Open PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: CI smoke"
          title: "CI smoke: ${{ github.run_id }}"
          body: "Automated smoke PR to validate backend-ci + auto-merge."
          labels: |
            smoke
            automerge
          branch: smoke/ci-${{ github.run_id }}
          base: main

      - name: Show PR URL
        run: echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
