name: test-automerge-pr

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make minimal change
        run: |
          set -euxo pipefail
          mkdir -p .ci
          echo "- automerge smoke $(date -u +'%FT%TZ')" >> .ci/AUTOMERGE_SMOKE.md

      - name: Prepare git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and commit
        id: mkbranch
        run: |
          set -euxo pipefail
          BR="bot/automerge-smoke-${GITHUB_RUN_ID}"
          git checkout -b "$BR"
          git add .ci/AUTOMERGE_SMOKE.md
          git commit -m "chore(ci): automerge smoke"
          git push -u origin "$BR"
          echo "BRANCH=$BR" >> "$GITHUB_OUTPUT"

      - name: Open PR via GitHub API (with 'automerge' label)
        id: openpr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const br = '${{ steps.mkbranch.outputs.BRANCH }}';
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "chore(ci): automerge smoke",
              head: br,
              base: "main",
              body: "Automated smoke PR to validate auto-merge."
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ["automerge"]
            });
            core.setOutput('url', pr.html_url);
            core.notice(`PR URL: ${pr.html_url}`);

      - name: Echo PR URL
        run: echo "PR â†’ ${{ steps.openpr.outputs.url }}"
