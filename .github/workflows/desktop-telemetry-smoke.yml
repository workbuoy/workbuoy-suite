name: desktop-telemetry-smoke

on:
  push:
    paths:
      - 'scripts/otel_collector_mock.js'
      - 'desktop/telemetry/**'
      - 'scripts/telemetry_smoke.js'
      - '.github/workflows/desktop-telemetry-smoke.yml'
      - 'grafana/dashboards/desktop_stability.json'
      - 'docs/DESKTOP_TELEMETRY.md'
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci || true
        working-directory: telemetry
      - name: Telemetry smoke
        run: |
          node scripts/telemetry_smoke.js
          cat reports/telemetry_smoke.json
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-smoke
          path: reports/telemetry_smoke.json
