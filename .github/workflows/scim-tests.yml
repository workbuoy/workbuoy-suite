name: scim-tests

on:
  push:
    paths: ['backend/src/scim/**', 'backend/tests/scim.users.test.ts', 'backend/package.json', '.github/workflows/scim-tests.yml', 'backend/src/**']
  pull_request:
    paths: ['backend/src/scim/**', 'backend/tests/scim.users.test.ts']

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SCIM_BEARER_TOKEN: scim-dev-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: backend
      - name: Build
        run: npm run build
        working-directory: backend
      - name: Test
        run: npm test
        working-directory: backend
