name: desktop-build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: desktop
      - name: Build
        run: npx electron-builder --config electron-builder.yml --${{ matrix.os }}
        working-directory: desktop
      - uses: actions/upload-artifact@v4
        with:
          name: workbuoy-desktop-${{ matrix.os }}
          path: desktop/dist/*
