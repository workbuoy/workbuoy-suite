name: sdk-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: sdk/js } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - run: npm test
  python:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: sdk/python } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install -e .
      - run: python -m unittest discover -s src
