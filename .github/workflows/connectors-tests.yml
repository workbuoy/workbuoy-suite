name: connectors-tests

on:
  push:
    paths: ['backend/src/connectors/**', 'backend/tests/**', 'backend/package.json', '.github/workflows/connectors-tests.yml', 'docs/CONNECTORS.md']
  pull_request:
    paths: ['backend/src/connectors/**', 'backend/tests/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: backend
      - name: Build
        run: npm run build
        working-directory: backend
      - name: Test
        run: npx jest --passWithNoTests
        working-directory: backend
