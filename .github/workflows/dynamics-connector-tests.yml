name: dynamics-connector-tests

on:
  push:
    paths:
      - 'connectors/dynamics/**'
      - '.github/workflows/dynamics-connector-tests.yml'
      - 'docs/CONNECTOR_DYNAMICS.md'
  pull_request:
    paths:
      - 'connectors/dynamics/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: connectors/dynamics
      - name: Run tests
        run: npm test
        working-directory: connectors/dynamics
