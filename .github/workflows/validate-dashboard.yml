name: validate-dashboard

on:
  push:
    paths: ['ops/dashboards/workbuoy.json', '.github/workflows/validate-dashboard.yml']
  pull_request:
    paths: ['ops/dashboards/workbuoy.json']

jobs:
  json-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq . ops/dashboards/workbuoy.json > /dev/null
