name: META PR1 CI
on:
  push:
    paths:
      - 'openapi/meta.yaml'
      - '.spectral.yaml'
  pull_request:
    paths:
      - 'openapi/meta.yaml'
      - '.spectral.yaml'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate OpenAPI (swagger-parser)
        run: npx -y @apidevtools/swagger-parser@10.0.3 validate openapi/meta.yaml
      - name: Lint OpenAPI (spectral)
        run: npx -y @stoplight/spectral-cli@6.11.1 lint openapi/meta.yaml
