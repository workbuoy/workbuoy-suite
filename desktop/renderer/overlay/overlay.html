<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8">
  <title>Mini-Buoy</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
  <style>
    body { margin:0; background:#0b1221; color:#e5f0ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { padding: 10px; width: 360px; height: 480px; display:flex; flex-direction:column; }
    .msgs { flex:1; overflow:auto; border:1px solid #1e2a44; border-radius:10px; padding:8px; background:#0e1730; }
    .msg { margin-bottom:8px; }
    .me { text-align:right; }
    .ai { text-align:left; opacity:.95; }
    .inp { display:flex; gap:6px; margin-top:8px; }
    input { flex:1; padding:8px; border-radius:8px; border:1px solid #223059; background:#111a35; color:#e5f0ff; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #223059; background:#162447; color:#e5f0ff; cursor:pointer; }
    button:hover { filter:brightness(1.1); }
  </style>
</head>
<body>
  <div class="wrap"><div style="display:flex; gap:8px; margin-bottom:8px;"><button id="tab-chat">Chat</button><button id="tab-suggest">AI-suggestions</button><button id="tab-assistant">Assistant</button></div>
    <div class="msgs" id="msgs" style="display:block;"></div><div id="suggest" style="display:none;flex:1;overflow:auto;border:1px solid #1e2a44;border-radius:10px;padding:8px;background:#0e1730;"></div><div id="assistant" style="display:none;flex:1;overflow:auto;border:1px solid #1e2a44;border-radius:10px;padding:8px;background:#0e1730;"></div>
    <div class="inp">
      <input id="q" placeholder="Spør Buoy…" />
      <button id="send">Send</button>
    </div>
  </div>
  <script src="./overlay.js"></script>
</body>
</html>
