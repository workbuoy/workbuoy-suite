apiVersion: policy.sigstore.dev/v1beta1
kind: ClusterImagePolicy
metadata:
  name: workbuoy-image-policy
spec:
  images:
    - glob: "ghcr.io/*/workbuoy-*"
  authorities:
    - keyless:
        identities:
          - issuer: "https://token.actions.githubusercontent.com"
            subjectRegExp: "https://github.com/.+/.+"
      ctlog:
        url: "https://rekor.sigstore.dev"
  policy:
    type: scoping
    scope:
      match:
        - key: "kubernetes.io/namespace"
          values: ["prod","staging"]
