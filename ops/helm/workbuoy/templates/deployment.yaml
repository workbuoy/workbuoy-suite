apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workbuoy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "workbuoy.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    wb/region: {{ .Values.region.name | quote }}
    wb/primary: {{ .Values.region.primary | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "workbuoy.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "workbuoy.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        wb/region: {{ .Values.region.name | quote }}
        wb/primary: {{ .Values.region.primary | quote }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
          env:
            - name: WB_REGION
              value: {{ .Values.region.name | quote }}
            - name: WB_PRIMARY
              value: {{ .Values.region.primary | quote }}
            - name: REDIS_URL
              value: {{ .Values.env.redisUrl | quote }}
            - name: POSTGRES_URL
              value: {{ .Values.env.postgresUrl | quote }}
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
