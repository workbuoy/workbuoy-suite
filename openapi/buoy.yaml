openapi: 3.0.3
info:
  title: Workbuoy Buoy API
  version: "0.1.0"
  description: Autogenerated spec aligned with current in-memory APIs.
servers:
  - url: /
paths:
    /buoy/complete:
      post:
        summary: Run Buoy agent for a single intent
        operationId: buoyComplete
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  intent: { type: string }
                  params: { type: object, additionalProperties: true }
                required: [intent]
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result: { type: object, additionalProperties: true }
                    explanations:
                      type: array
                      items: { $ref: '#/components/schemas/Explanation' }
                    confidence: { type: number }
                    correlationId: { type: string }
  components:
    schemas:
      Explanation:
        type: object
        properties:
          reasoning: { type: string }
          policyBasis: { type: string }
          confidence: { type: number }
          impact:
            type: object
            properties:
              minutesSaved: { type: number }
              dsoDeltaDays: { type: number }
