global:
  resolve_timeout: 5m

route:
  receiver: blackhole
  routes:
  - receiver: oncall
    matchers:
    - provider=~"salesforce|dynamics"
    - severity=~"warning|critical"
    active_time_intervals: [work_hours]
  - receiver: lowprio
    matchers:
    - provider=~"salesforce|dynamics"
    - severity=~"warning|critical"
    mute_time_intervals: [work_hours]

receivers:
- name: blackhole
- name: oncall
  # configure your real receiver(s) here (pager/email/webhook)
  webhook_configs:
  - url: http://example.invalid/oncall
    send_resolved: true
- name: lowprio
  webhook_configs:
  - url: http://example.invalid/lowprio
    send_resolved: true

time_intervals:
- name: work_hours
  time_intervals:
  - weekdays: [monday:friday]
    times:
    - start_time: '08:00'
      end_time: '18:00'
    location: 'Europe/Oslo'
