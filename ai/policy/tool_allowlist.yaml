# Allowlist of HTTP operations Buoy AI may execute via the action layer.
# Each entry is "METHOD path" relative to the Workbuoy backend.
allow:
  - "GET /api/crm/contacts"
  - "POST /api/crm/contacts"
  - "DELETE /api/crm/contacts/{id}"
  - "GET /api/crm/opportunities"
  - "POST /api/crm/opportunities"
  - "PATCH /api/crm/opportunities/{id}"
  - "GET /api/crm/pipelines"
  - "GET /api/crm/import"
  - "POST /api/crm/export"
  - "GET /api/v1/crm/contacts"
  - "POST /api/v1/crm/contacts"
  - "PATCH /api/v1/crm/contacts/{id}"
  - "DELETE /api/v1/crm/contacts/{id}"
  - "GET /api/v1/crm/opportunities"
  - "POST /api/v1/crm/opportunities"
  - "PATCH /api/v1/crm/opportunities/{id}"
  - "GET /api/v1/crm/pipelines"
  - "GET /api/v1/crm/import"
  - "POST /api/v1/crm/export"
  - "POST /api/v1/geo/geocode"
  - "POST /api/v1/geo/territory/assign"
